	<body class="bg--grey--alpha">
		<div class="section-container--fixed">
			<div class="social-icons--container--fixed">
				<ul class="social-icons--list"><a class="social-icons--list--item" target="_blank" href="https://www.instagram.com/Aasyafoundation" title="Instagram">
						<li class="icon-instagram">&nbsp;&nbsp;&nbsp;&nbsp;Follow us on Instagram</li></a><a class="social-icons--list--item" target="_blank" href="https://www.facebook.com/Aasyafoundation" title="Facebook">
						<li class="icon-facebook">&nbsp;&nbsp;&nbsp;&nbsp;Follow us on Facebook</li></a><a class="social-icons--list--item" target="_blank" href="https://www.youtube.com/channel/UCT-L00Au3qEYMngNLI0NyLw" title="Youtube">
						<li class="icon-youtube">&nbsp;&nbsp;&nbsp;&nbsp;Follow us on Youtube</li></a><a class="social-icons--list--item" target="_blank" href="https://www.twitter.com/Aasyafoundation" title="Twitter">
						<li class="icon-twitter">&nbsp;&nbsp;&nbsp;&nbsp;Follow us on Twitter</li></a><a class="social-icons--list--item" target="_blank" href="https://plus.google.com/107876489911510608392" title="Google plus">
						<li class="icon-google-plus">&nbsp;&nbsp;&nbsp;&nbsp;Follow us on Google+</li></a></ul>
			</div>
		</div>
		<div class="section-container section-container--fixed">
			<div class="login-form__container">
				<div class="login-form__wrapper">
					<div class="login-form__wrapper--logo"><a href="home.html" title="Aasya Foundation | Home"><img class="login-form__wrapper--logo__image" src="../assets/images/logo.png" alt="Aasya Foundation Logo" title="Aasya Foundation"/></a></div>
					<form id="login-form" method="POST" action="">
						<fieldset>
							<legend class="form-name"></legend>
							<div class="form-group">
								<label class="form-group__label" for="userName">Username<span class="form-group__label--required">*</span></label>
								<input class="form-group__input" type="text" name="userName" id="userName" placeholder="Enter Your Username" required="required" minlength="5" maxlength="30"/>
							</div>
							<div class="form-group">
								<label class="form-group__label" for="password">Password<span class="form-group__label--required">*</span></label>
								<input class="form-group__input" type="password" name="password" id="password" placeholder="Enter Your Password" required="required" minlength="5" maxlength="30"/>
							</div>
							<div class="form-group__action-items">
								<button class="af-btn af-btn--default" type="submit">Login</button>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
		<!--START: HTML Scripts-->
		<script src="../assets/js/vendor.min.js"></script>
		<script>new WOW().init();</script>
		<script src="../assets/js/bundle.js"></script>
		<noscript>
			<div class="fixed__top noScript__error--bg">This Application Need JavaScript. Please enable JavaScript in you browser</div>
